<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
    <title>Codechef User Finder</title>
</head>
<body>
    <header>
        <div class="top" style="background-color: rgb(100, 56, 20); opacity:0.5em">
            <img href="http://codechef.com" src="Codechef user finder.png" width="200px" style="margin-left: 42%;">
        </div>
    </header>
    <section>
        <div>
            <form type="submit" id="kl" onsubmit="return false">
              <div class="formy">
                <div class="form-element">
                    <label style="color: white">Enter Codechef Profile ID </label>
                    <input type="text" id="innu" onchange="store()"></input>
                </div>
                <div class="form-element">
                    <button type="submit" onclick="submitButtonClick(event)">Find User</button>
                </div>
              </div>
            </form>
        </div>
    </section>
    <footer><div id="foot" style="background-color: rgb(211, 245, 19); opacity:0.5em"><marquee behaviour="left">Made by hands with <a href="github.com/anubhav-developr">AnubhavðŸ˜…</a></marquee></div></footer>
</body>
</html>
